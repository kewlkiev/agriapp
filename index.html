<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Listings</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .filter-row {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f0f0f0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 10px;
    }
    .gallery-item {
      border: 3px solid #ccc;
      position: relative;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .verified-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: green;
      color: white;
      padding: 2px 4px;
      font-size: 10px;
      border-radius: 3px;
    }
    .countdown {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 2px 4px;
      font-size: 10px;
      border-radius: 3px;
    }
    .detail-view {
      display: block;
      padding: 10px;
    }
    .slider {
      position: relative;
      width: 100%;
    }
    .slider img, .slider video {
      width: 100%;
      height: auto;
    }
    .slider-dots {
      text-align: center;
      margin-top: 5px;
    }
    .slider-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 3px;
    }
    .info {
      padding: 10px;
    }
    .info p {
      margin: 5px 0;
    }
    .call-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: green;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="filter-row">
    <select>
      <option>Crop</option>
      <option>Rice</option>
      <option>Wheat</option>
    </select>
    <select>
      <option>District</option>
    </select>
    <input type="text" placeholder="Pincode">
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <img src="rice.jpg" alt="Rice">
      <div class="verified-badge">Verified</div>
      <div class="countdown">1d 4h left</div>
    </div>
    <div class="gallery-item">
      <img src="wheat.jpg" alt="Wheat">
      <div class="verified-badge">Verified</div>
      <div class="countdown">3h left</div>
    </div>
    <div class="gallery-item">
      <img src="corn.jpg" alt="Corn">
      <div class="countdown">2d left</div>
    </div>
  </div>

  <div class="detail-view">
    <div class="filter-row">
      <span>Rice</span> · <span>District</span> · <span>Pincode</span>
    </div>

    <div class="slider">
      <video autoplay muted loop src="crop-video.mp4"></video>
      <div class="slider-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="info">
      <p><strong>Farmer:</strong> Rajesh Kumar</p>
      <p><strong>Phone:</strong> +91 98XX XXXXX</p>
    </div>

    <a class="call-btn" href="https://payment-link.example.com">Call Now</a>
  </div>

</body>
</html>
